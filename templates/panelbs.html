{% extends "basebs.html" %}
{% block heading %}
    <script type="text/javascript">
        $(function() {
            $(".icon").hover(function() {
                $(this).addClass("hovered");
            }, function() {
                $(this).removeClass("hovered");
            }).click(function() {
                var url = $(this).attr('url');
                if (url[0]=='/') {
                    location.href = url;
                } else {
                    location.href = "/" + url;
                }
            });
            setTimeout(function() {
                $(".alert").fadeOut("slow");
            }, 10000);

            {% if info %}
                smoke.alert("{{ info }}");
            {% endif %}

        });

    </script>
{% endblock %}
{% block containertype %}{% endblock %}
{% block canvas %}

    <div class='row-fluid'>
        <div class="span12">
            {% for grupo in grupos %}
                <div class="span4">
                    <div class='row-fluid'>
                        <h3>{{ grupo.nombre }}</h3>
                    </div>
                    <div class='row-fluid'>
                        {% for modulo in grupo.modulos_activos %}
                            <div class='icon' url='{{ modulo.url }}'>
                                <div class='iconimage'>
                                    <div class='pd'>
                                        <img src='{{ modulo.icono }}' alt='' border="0"/>
                                    </div>
                                </div>
                                <div class='iconname'>
                                    <div class='pd'>
                                        <h4>{{ modulo.nombre }}</h4>
                                        <span class='icondesc'>{{ modulo.descripcion }}</span>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
