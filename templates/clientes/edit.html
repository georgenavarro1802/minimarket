{% extends "formbs.html" %}
{% block extraheading %}
    <script>
        $(function () {
            $("#id_tipo, #id_nombre").addClass("validate[required]");
            $("#id_tipo").addClass("input-large");
            $("#id_nombre,#id_direccion,  #id_telefono").addClass("input-block-level");
        });
    </script>
{% endblock %}
{% block titulo %}{{ title }}{% endblock %}
{% block formaction %}/clientes{% endblock %}
{% block formdestination %}/clientes{% endblock %}
{% block formextra %}
    <input type='hidden' name='action' value='edit'/>
    <input type='hidden' name='id' value='{{ cliente.id }}'/>
{% endblock %}
{% block formback %}/clientes{% endblock %}
